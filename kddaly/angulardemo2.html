<!doctype html>
<!-- demonstrate AngularJS -->
<html ng-app="app2" ng-init="person = {fname: 'George', lname: 'Corser'};
    capitals = [{city: 'Montgomery', state: 'Alabama'}, {city: 'Juneau', state: 'Alaska'}, {city: 'Phoenix', state: 'Arizona'} ]">

<head>
<style>
	[ng\:cloak], [ng-cloak], .ng-cloak {
		display: none;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="angulardemo2.js"></script>
<title>Angular Demo 2</title>
</head>
<body>

	<h4 ng-controller="ctrl1">First Random Number: {{randomNum1}}</h4>
	<h4 ng-controller="ctrl1">First Random Number: {{randomNum2}}</h4>
	
	<h4 ng-controller="badMood">I'm Feeling....{{bad}}</h4>
	<h4 ng-controller="goodMood">I'm Feeling....{{good}}</h4>
</body>
</html>
