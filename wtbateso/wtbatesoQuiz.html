Design:
1. Create an HTML file (usernameQuiz.html) with 1 input field, 1 output field and a submit button.
2. Set the default content of input field as "Banana, Apple, Cantaloupe, Kiwi, Watermelon, Avacado, Strawberry, Grape"
3. Create an external JavaScript/jQuery file (usernameQuiz.js) which does the following.
	parses text in the input field into a string array, array1, using comma delimiter.
	sorts the array
	displays in the output field, sorted, the elements in array that DO NOT end with the letter "e". For example, it would display Avacado, but not Apple.
------------------------------------------------------------------------- -->
<html>
    <head>
        <meta charset="UTF-8">
		<!-- JQUERY -->
		<!-- load jquery before bootstrap -->
		<!-- from: https://code.jquery.com/ -->
		<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

        <title>Wtbateso Quiz</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
        <script src="wtbatesoQuiz.js"></script>
    </head>
    
    <body>
        <h1>Wtbateso Quiz</h1>
        <div id="left">
            <h2>Input</h2>		
			<input id="inputText" value="bananas, apple, cantaloupe, kiwi, watermelon, avacado, strawberry, grape" size="80">
        </div>
        <div id="right">
            <h2>Output</h2>
            <textarea id="outputText" rows="10px" cols="100px"></textarea>
        </div>
		<button type="submit" onsubmit="submit();">Sort</button>
    </body>
</html>
