<html lang="en">
<head>

<title>A jQuery Drag-and-Drop Course Planner</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="Dragdropdemo.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript">

	var correctCards = 0;
	$(init);
	
	function init() {
		  // Reset the cards
		  cardContains = 0;
		  $('#cardPile').html( '' );
		  $('#cardSlots').html( '' );

		  // Create the pile of shuffled cards
		  var numbers = ['CS 105', 'CS 116','CS 146', 'CS 216', 'CS 245', 'CIS 255', 'CIS 333', 'CIS 355', 'CS 333', 'CS 490' ];
		    
		  for (var i = 0; i < 10; i++) {
			$('<div>' + numbers[i] + '</div>').data( 'number', numbers[i] ).attr( 'id', 'card'+numbers[i] ).appendTo( '#cardPile' ).draggable( {
			  containment: '#content',
			  stack: '#cardPile div',
			  cursor: 'move',
			  revert: true
			});
			$("card+numbers[i]").css("background-color", "blue");
		  }

		  // Create the card slots
		  var words = [ 'Fall 16', 'Winter 17', 'Fall 17', 'Winter 18', 'Fall 18', 'Winter 19', 'Fall 19', 'Winter 20' ];
		  for (var i = 1; i <= 8; i++) {
			$('<div>' + words[i-1] + '</div>').data( 'number', i ).attr( 'id', words[i] ).appendTo( '#cardSlots' ).droppable( {
			  accept: '#cardPile div',
			  hoverClass: 'hovered',
			  drop: handleCardDrop
			});
		  }
	}

	function handleCardDrop( event, ui ) {
		var slotNumber = $(this).data( 'number' );
		var cardNumber = ui.draggable.data( 'number' );
		ui.draggable.draggable( 'option', 'revert', false );
	}

</script>

</head>
<body>

	<div class="wideBox">
	  <h1>Drag-and-Drop Courses: Your Guide to Awesome</h1>
	  <h2>A Class List Planner</h2>
	</div>

	<div id="content">

	  <div id="cardPile"> </div>
	  <div id="cardSlots"> </div>

	</div>

</body>
</html>
