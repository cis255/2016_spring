<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery sortable connectWith</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
        <script src="sortable.js"></script>
    </head>
    
    <body>
        <h1>jQuery sortable connectWith</h1>
        <div id="left">
            <h2>Available now</h2>
            <ul id="available">
				<li id='2'>bananas</li>
				<li id='3'>grapes</li>
				<li id='5'>pineapples</li>
				<li id='6'>coconuts</li>
				<li id='7'>oranges</li>
				<li id='11'>mangoes</li>
				<li id='12'>raspberries</li></ul>
        </div>
        <div id="right">
            <h2>Out of stock</h2>
            <ul id="out-of-stock">
				<li id='1'>apples</li>
				<li id='4'>pomegranates</li>
				<li id='8'>cherries</li>
				<li id='9'>kiwi fruit</li>
				<li id='10'>strawberries</li></ul>
        </div>
    </body>
</html>
