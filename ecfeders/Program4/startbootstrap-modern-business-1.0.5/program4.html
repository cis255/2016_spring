                        <h4><i class="fa fa-fw fa-compass"></i> Weather</h4>
                    </div>

						<div class="form-group">
							<input type="edit" placeholder="Location" id="loc">
							<button class="btn btn-default" onclick="getWeather();">Find</button>
						</div>
					</div>
					<div id="found">
						<p><span id="location"></span></p>
						<p><span id="cond"></span> &amp; <span id="temp"></span>&deg;</p>
						<small><em><a href="javascript:showSearch();">&larr; change location</a></em></small>
					</div>
					<div id="error">
						<p>Location not found</p>
					</div><br>
					<div id="jqxWidget"></div>
                </div>
			</div>
		</div>
