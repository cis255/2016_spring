<link rel="stylesheet" href="formtest.css"/>
<form action="http://csis.svsu.edu/~gpcorser/cis355/jsonTest.php">
	<fieldset>
		<table>
			<tr>
				<td><label>Course Prefix (Department)</label></td>
				<td><input type="radio" name="department" value="CIS"> CIS</td>
				<td><input type="radio" name="department" value="CS"> CS</td>
				<td><input type="radio" name="department" value="MATH"> MATH</td>
			</tr>
			<tr>
				<td><label>Course Number</label></td>
				<td><select name="courseNumber">
					<option value="255">255</option>
					<option value="355">355</option>
					<option value="161">161</option>
					<option value="116">116</option>
				</select>
			</tr>
			<tr>
				<td><label>Instructor</label></td>
				<td><input type='text' name='instructor'></td>
			</tr>
			<tr>
				<td><input type='submit' value='Submit'></td>
			</tr>
		</table>
	</fieldset>
</form>
