				<script type="text/javascript">


	var courseNumbers = 0;
$( init );

function init() {

  // Reset the game
  $('#courses').html( '' );
  $('#Semestercourses').html( '' );
  
 


	
 
 

  // Create the div of courses
 var courseNumbers = [ "CS 116", "CS 105", "Math 245", "CS 216", "CIS 255", "CIS 355", "CIS 311", "CIS 333", "CIS 366", "CIS 424"];
  
  
  for ( var i=0; i<10; i++ ) {
    $('<div>' + courseNumbers[i] + '</div>').data( 'number', courseNumbers[i] ).attr( 'id', 'number'+ courseNumbers[i] ).appendTo( '#courses' ).draggable( {
      containment: '#content',
      stack: '#courses div',
      cursor: 'move',

    } );
  }
  
 
  //Handles the drag and drop of the courses

$('.drop').droppable({
    tolerance: 'fit',
});

$('.drag').draggable({
    revert: 'invalid',
    stop: function(){
        $(this).draggable('option','revert','invalid');
    }
});

$('.drag').droppable({
    greedy: true,
    tolerance: 'touch',
    drop: function(event,ui){
        ui.draggable.draggable('option','revert',true).css("background-color", "green");
    }
});


 
   
 
 
 }
