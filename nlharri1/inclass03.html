<html>

	<head>
	
		<meta name="viewport" content="width=device-width" />

		<!-- JQUERY -->
		<!-- load jquery before bootstrap -->
		<!-- from: https://code.jquery.com/ -->
		<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js" integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>

		
		<!-- BOOTSTRAP -->
		<!-- from: https://www.bootstrapcdn.com/ -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		<!-- CIS-255 TEMPLATE FUNCTIONS -->
		<!-- from: http://csis.svsu.edu/~gpcorser/cis255/gpcorser/template.js -->
		<script src="inclass03.js"></script>
		<script src="Chart.js-master/dist/Chart.js"></script>

		<script src="weather.js"></script>
		<link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css"/>
		<style type="text/css">
			#found { display: none; }	
			#error { color: red; display: none; }
		</style>
		<script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
		<script type="text/javascript" src="jqwidgets/jqxdatetimeinput.js"></script>
		<script type="text/javascript" src="jqwidgets/jqxcalendar.js"></script>
		<script type="text/javascript" src="jqwidgets/globalization/globalize.js"></script>		
<style>
.row{
	padding-top:10px;
}
</style>
		</head>
	
	<body>

	<div class="container">
		<!-- The paragraph below gets replaced by JS code when DOM is ready. See: template.js -->
		<p id="readyMessage">Waiting...</p>
		
		<!-- 3 charts side by side -->
		<div class="row">
		<div class="col-xs-4">
		<canvas id="myChart" width="400" height="400"></canvas>
		</div>
		<div class="col-xs-4">
		<canvas id="myChart2" width="400" height="400"></canvas>
		</div>
		<div class="col-xs-4">
		<canvas id="myChart3" width="400" height="400"></canvas>
		</div>
		</div> <!-- end row-->
		
		<div class="row">
		<div class="col-xs-4">
			<div id='jqxcalendar'></div>
		</div>
		<div class="col-xs-4">
			<div id='jqxcalendar2'></div>
		</div>
		<div class="col-xs-4">
			<div id='jqxcalendar3'></div>
		</div>
		</div>
		<div class="row">
		    <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw fa-compass"></i> Weather</h4>
                    </div>
					<div id="find">
						<div class="form-group">
							<input type="edit" placeholder="Location" id="loc">
							<button class="btn btn-default" onclick="getWeather();">Find</button>
						</div>
					</div>
					
					<div id="found">
						<p><span id="location"></span></p>
						<p><span id="cond"></span> &amp; <span id="temp"></span>&deg;</p>
						<small><em><a href="javascript:showSearch();">&larr; change location</a></em></small>
					</div>
					
					<div id="error">
						<p>Location not found</p>
					</div><br>
					<div id="jqxWidget"></div>
                </div>
            </div>
        </div>
		</div>
	</div> <!-- end container-->
	</body>
</html>
