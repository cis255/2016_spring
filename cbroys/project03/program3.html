<html lang="en">
<head>

<title>Program 3: Class Drag and Drop</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="program3.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript">

	var correctCards = 0;
	$(init);
	
	function init() {
		  // Hide the success message
		  $('#successMessage').hide();
		  $('#successMessage').css( {
			left: '580px',
			top: '250px',
			width: 0,
			height: 0
		  });

		  // Reset the game
		  cardContains = 0;
		  $('#cardPile').html( '' );
		  $('#cardSlots').html( '' );

		  // Create the pile of shuffled cards
		  var numbers = ['CS 105', 'CS 116','CS 146', 'CS 216', 'CS 245', 'CIS 255', 'CIS 333', 'CIS 355', 'CS 333', 'CS 490' ];
		  

		  for (var i = 0; i < 10; i++) {
			$('<div>' + numbers[i] + '</div>').data( 'number', numbers[i] ).attr( 'id', 'card'+numbers[i] ).appendTo( '#cardPile' ).draggable( {
			  containment: '#content',
			  stack: '#cardPile div',
			  cursor: 'move',
			  revert: true
			});
		  }

		  // Create the card slots (Credit to William)
		  var words = [ 'FA 2016', 'WI 2017', 'FA 2017', 'WI 2018', 'FA 2018', 'WI 2019', 'FA 2019', 'WI 2020' ];
		  for (var i = 0; i <= 8; i++) {
			$('<div>' + words[i] + '</div>').data( 'number', i ).attr( 'id', words[i] ).appendTo( '#cardSlots' ).droppable( {
			  accept: '#cardPile div',
			  hoverClass: 'hovered',
			  drop: handleCardDrop
			});
		  }

	}

	function handleCardDrop( event, ui ) {
	  var slotNumber = $(this).data( 'number' );
	  var cardNumber = ui.draggable.data( 'number' );

	  // If the card was dropped to the correct slot,
	  // change the card colour, position it directly
	  // on top of the slot, and prevent it being dragged
	  // again
		
		ui.draggable.draggable( 'option', 'revert', false );
		cardContains++;
	  
	  // If all the cards have been placed correctly then display a message
	  // and reset the cards for another go

	  if ( cardContains == 10 ) {
			$('#successMessage').show();
			$('#successMessage').animate( {
			  left: '380px',
			  top: '200px',
			  width: '400px',
			  height: '100px',
			  opacity: 1
			});
	  }

	}

</script>

</head>
<body>

	<div class="widebox">
		<h2 align="center">Program 3 - Course Scheduler</h2>
		<h5 align="center">Cole Roys</h5>
	</div>
	<div id="content">

	  <div id="cardPile"> </div>
	  <div id="cardSlots"> </div>

	  <div id="successMessage">
		<h2>Good Luck with Learning!</h2>
		<button onclick="init()">Try Again</button>
	  </div>

	</div>
	
	<div class="widebox">
		<h6 align="center">Copyright &copy; Cole Roys 2016</h6>
	</div>

</body>
</html>
