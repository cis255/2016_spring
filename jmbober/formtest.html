<form action='http://csis.svsu.edu/~gpcorser/cis355/jsonTest.php'>
  <fieldset>
  <table>
    <tr>
      <td> <label> Course Prefix (Department) </label> </td>
      <td> <input type='radio' name='prefix' value = "CIS"> CIS </br>
      <input type='radio' name='prefix' value = "CS"> CS </br>
      <input type='radio' name='prefix' value = "MATH"> MATH </br>
      </td>
    </tr>
    <tr>
      <td> <label> Course Number </label> </td>
      <td> 
      <select name="courseNumber"> 
        <option  value="255"> 255 </option>
        <option  value="355"> 355 </option>
        <option  value="161"> 161 </option>
        <option  value="116"> 116 </option>
      </select>
      </td>
    </tr>
    <tr>
      <td> <label> Instructor </label> </td>
      <td> <input type='text' name='instructor'><br/> </td>
    </tr>
     <tr>
      <td> <label> Date </label> </td>
      <td> <input type='date' name='date'><br/> </td>
    </tr>
    </table>
    
    <div>
    <input type='submit' value='Submit'>
    </div>
  </fieldset>
</form>
