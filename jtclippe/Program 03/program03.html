
<!doctype html>
<html lang="en">
<head>

<title>A jQuery Drag-and-Drop Number Cards Game</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="p3.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript">

var correctCards = 0;
$( init );

function init() {

  // Hide the success message
  $('#successMessage').hide();
  $('#successMessage').css( {
    left: '580px',
    top: '250px',
    width: 0,
    height: 0
  } );

  // Reset the game
  correctCards = 0;
  $('#cardPile').html( '' );
  $('#cardSlots').html( '' );

  // Create the pile of shuffled cards
  var classes = [ 'CS105', 'CS116', 'CS146', 'CS216', 'CS331', 'CS316', 'CIS255', 'CIS355', 'CIS357', 'CS411' ];

  for ( var i=0; i<10; i++ ) {
    $('<div>' + classes[i] + '</div>').data( 'number', classes[i] ).attr( 'id', 'card'+classes[i] ).appendTo( '#cardPile' ).draggable( {
      containment: '#content',
      stack: '#cardPile div',
      cursor: 'move',
      revert: true
    } );
  }

  // Create the card slots
  var words = ['Year 1 Sem. 1', 'Year 1 Sem. 2', 'Year 2 Sem. 1', 'Year 2 Sem. 2', 'Year 3 Sem. 1', 'Year 3 Sem. 2', 'Year 4 Sem. 1', 'Year 4 Sem. 2'];
  for ( var i=1; i<=8; i++ ) {
    $('<div>' + words[i-1] + '</div>').data( 'number', i ).appendTo( '#cardSlots' ).droppable( {
      accept: '#cardPile div',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
  }

}

function handleCardDrop( event, ui ) {
    ui.draggable.addClass( 'correct' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
}

</script>

</head>
<body>

<div class="wideBox">
  <h1>Program 03</h1>
  <h2>Drag and Drop Course Planner</h2>
</div>

<div id="content">

  <div id="cardPile"> </div>
  <div id="cardSlots"> </div>

</div>
