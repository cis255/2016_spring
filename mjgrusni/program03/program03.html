<html lang="en">
	<head>

	<title>Drag-and-Drop Class Scheduler</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<script type="text/javascript">

		$( init );

		function init() {
			
			//init html
			$('#courseList').html('');
			$('#semesterCells').html('');

			//generate courses
			var courses = ['CS 105', 'CS 116', 'CS 146', 'CS 245', 'CS 216', 'CS 316', 'CS 411', 'CS 331', 'CS 345', 'CS 431'];
			for (var i = 0; i < 10; i++){
				$('<div>' + courses[i] + '</div>').data('course', courses[i]).attr('id', 'course' + courses[i]).appendTo('#courseList').draggable({
					containment: '#content',
					stack: '#courseList div',
					cursor: 'move',
					revert: true
				});
			}
			
			//generate semesters
			var semesters = ['Freshman S1', 'Freshman S2', 'Sophomore S1', 'Sophomore S2', 'Junior S1', 'Junior S2', 'Senior S1', 'Senior S2'];
			for (var i = 0; i < 8; i++) {
				$('<div>' + semesters[i] + '</div>').data('sem', semesters[i]).attr('id', semesters[i]).appendTo( '#semesterCells' ).droppable( {
					accept: '#courseList div',
					hoverClass: 'hovered',
					drop: handleCardDrop
				});
		  }
		  
		}
		
		//handle card drops
		function handleCardDrop( event, ui ) {
			var sem = $(this).data( 'semester' );
			var course = ui.draggable.data( 'course' );

			//don't revert if dropped into a semester
			ui.draggable.draggable( 'option', 'revert', false );

		}

	</script>

	</head>
	<body>
		<div class="widebox">
			<h2 align="center">Program 3: Drag and Drop Course Scheduler</h2>
			<h4 align="center">Michael Grusnick</h4>
		</div>
		<div id="content">
			<div id="courseList"> </div>
			<div id="semesterCells"> </div>
		</div>
	</body>
</html>
