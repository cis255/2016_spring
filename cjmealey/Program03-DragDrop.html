<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>Program03 - DragDrop</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
    
	<style>
		body{font-family: 'Ubuntu', sans-serif;}
		.dragclass{
			width:100px;
			height:30px;
			margin:5px;
			border-radius:5px;
			content-align:center;
			background:#C36769;
		}
		.dragclass p{
			margin-top: 5px;
			padding-top: 5px;
			margin-left: 5px;
			padding-left: 15px;
		}
		.cardHold{
			width:100px;
			height:30px;
			margin:10px;
			margin-left: auto;
			margin-right: auto;
			background-color:#BABABA;
			border-radius:5px;
		}
		.start{
			width:110px;
			background-color:#201561;
			border-radius:5px;
			margin:3px;
			padding-top:1px;
			height:40px;
		}
		#classes{
			margin:5px;
			border-style:solid;
			border-color: black;
			border-radius:5px;
			background-color:#2A3296;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			z-index: -1;
			float:left;
		}
		li{
			list-style: none;	
			margin-left:-34px;
		}
	</style>

	<!-- from: https://www.bootstrapcdn.com/ -->

    <!-- Call jQuery & jQuery UI -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        
    <!-- Self-Written JS -->    
	<script type="text/javascript">
		$(init);
		function init() {
			// Initialize array to hold classes	
			classesArr = [" MATH 140", " MATH 223", " MATH 300", " COMM 105A", " RPW 304", " PHIL 205A", " PHIL 210B", " CS 105", " CS 116", " CS 146", " CS 216", " CS 255", " CS 316", " CS 331", " CS 355", " CS 357", " CS 401", " CS 411", " CS 421", " CS 446", " CS 451", " CS 461", " CS 471", " CIS 311", " CS 333", " CS 345", " CS 403", " CS 431", " CS 476", " CS 482", " CS 490"];
				
			//Drag & Drop elements
			$('.dragclass').draggable( {
				containment: 'window',
				cursor: 'move',
				snap: '.cardHold',
			});
