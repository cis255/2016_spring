<html>

	<head>
	
		<meta name="viewport" content="width=device-width" />

		<!-- JQUERY -->
		<!-- load jquery before bootstrap -->
		<!-- from: https://code.jquery.com/ -->
		<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js" integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI=" crossorigin="anonymous"></script>

		<!-- BOOTSTRAP -->
		<!-- from: https://www.bootstrapcdn.com/ -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		<!-- CIS-255 TEMPLATE FUNCTIONS -->
		<!-- from: http://csis.svsu.edu/~gpcorser/cis255/gpcorser/template.js -->
		<script src="inClass03.js"></script>
        <script src="Chart.js-master/dist/Chart.js"></script>
        
        <!-- from jQx -->
        <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css"/>
        
        <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="scripts/demos.js"></script>
        <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
        <script type="text/javascript" src="jqwidgets/jqxdatetimeinput.js"></script>
        <script type="text/javascript" src="jqwidgets/jqxcalendar.js"></script>
        <script type="text/javascript" src="jqwidgets/jqxtooltip.js"></script>
        <script type="text/javascript" src="jqwidgets/globalization/globalize.js"></script>
        
        <script src="weather.js"></script>
		<style type="text/css">
            #found { display: none; }	
            #error { color: red; display: none; }
        </style>
        
	</head>
	
	<body>
		<!-- The paragraph below gets replaced by JS code when DOM is ready. See: template.js -->
		<p id="readyMessage">Waiting...</p>
           
        <div class="row">
      		<div class="col-xs-4">
            	<canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="col-xs-4">
            	<canvas id="myChart2" width="400" height="400"></canvas>
            </div>
            <div class="col-xs-4">
            	<canvas id="myChart3" width="400" height="400"></canvas>
            </div>
        </div>
        
        <div class = "row" style="padding-top: 30px;">
        <center>
        	<div class="col-xs-4">
				<div id="jqxcalendar"></div>
            </div>
            <div class="col-xs-4">
				<div id="jqxcalendar2"></div>
            </div>
            <div class="col-xs-4">
				<div id="jqxcalendar3"></div>
            </div>
       </center>  
       </div>
      
      <div row="col-xs-12" style="padding-top: 30px;">
           <div class="col-md-4" style="align:center">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw fa-compass"></i> Weather</h4>
                    </div>
                    <div id="find">
                        <div class="form-group">
                            <input type="edit" placeholder="Location" id="loc">
                        <button class="btn btn-default" onclick="getWeather();">Find</button>
                        </div>
                    </div>
                    
                    <div id="found">
                        <p><span id="location"></span></p>
                        <p><span id="cond"></span> &amp; <span id="temp"></span>&deg;</p>
                        <small><em><a href="javascript:showSearch();">&larr; change location</a></em></small>
                    </div>
                    
                    <div id="error">
                        <p>Location not found</p>
                    </div><br>
                    <div id="jqxWidget"></div>
                </div>
            </div>
       </div>
        
	</body>
</html>
