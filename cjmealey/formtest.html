<div id="tableHold">
<fieldset>
	<table>
	<tr>
		<td><label>Course Prefix (Department)</label></td><!-- Course Prefix -->

			<input type='radio' name='prefix' value='cis'>CIS

	</tr>

			</select>
		</td><br/>
	</tr>
	<tr>

	<tr>

		<td><input type="date" name='date'></td>

	</table>

</fieldset>
</div>
